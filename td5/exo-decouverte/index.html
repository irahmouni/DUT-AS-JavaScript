<!DOCTYPE html>
<html lang="fr" ng-app>
<head>
    <meta charset="UTF-8">
    <title>First page with AngularJS</title>
    <script src="angular.js"></script>
</head>
<body>

<div>
    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <hr>
    <h1>Hello <span ng-bind="yourName">world</span> !</h1>
</div>

</body>
</html>
