<!DOCTYPE html>
<html>
<head>
    <title>dessin-triangles-boutons.html</title>
    <meta charset="UTF-8">
</head>

<body>
    <section>
        <input type="button" value="5" onClick="dessinTriangle(5)">
        <input type="button" value="10" onClick="dessinTriangle(10)">
        <input type="button" value="15" onClick="dessinTriangle(15)">
        <input type="button" value="reset" onClick="reset()">
    </section>

    <br>

    <div id="zoneTriangle">
    </div>

    <script>
        function dessinTriangle(taille) {
            let i = 0;
            let j = 0;
            let triangle = "Triangle de taille " + taille + "<br><br>";
            
            for (i = 1; i <= taille; i++ ) {
                for (j = 1; j <= i; j++) {
                    triangle += "* ";
                }

                triangle += "<br>";
            }

            document.getElementById('zoneTriangle').innerHTML = triangle;
        }

        function reset() {
            document.getElementById('zoneTriangle').innerHTML = "";
        }
    </script>
</body>
</html>
