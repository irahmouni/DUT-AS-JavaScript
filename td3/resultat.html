<!DOCTYPE html>

<head>
    <title>Les r√©sultats</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Gestion formulaire</h2>

    <script type="text/javascript">
        let truc = location.search.substring(1);
        truc = truc.split("&");
        
        for (let i = 0; i < truc.length-2; i++) {
            document.write(unescape(truc[i].substring(0, truc[i].indexOf("="))) + " : "
                + unescape(truc[i].substring(truc[i].indexOf("=") + 1)) + "<br>");
        }
    </script>
</body>
</html>
