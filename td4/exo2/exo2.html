<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TD4 - exercie 1</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>

<body>
<div class="container">
    <header>
    </header>

    <section>
        <hr>

        <button id="bouton-header" class="btn btn-default">Afficher le header</button>
        <br><br>
        <button id="bouton-footer" class="btn btn-default">Afficher le footer</button>

        <p>
            Cette page fait des requêtes AJAX afin de récupérer le HEADER et le FOOTER.
        </p>
        <hr>
    </section>

    <footer>
    </footer>
</div>

<script type="text/javascript" src="../lib/jquery-3.3.1.js"></script>
<script>
    $('#bouton-header').on('click', function () {
        $.ajax({
            // attention ! il faut adapter l'url à votre propre cas
            url: '../fragments/header.html',
            type: 'GET',
            dataType: 'HTML',
            success: function (resultat, statut) {
                let maDiv = $(resultat).filter('#header-fragment');

                $('header').replaceWith(maDiv);
            },
            error: function (resultat, statut, erreur) {
                alert('erreur : ' + erreur);
            },
            complete: function () {
                //alert("complete");
            }
        });
    });

    $('#bouton-footer').on('click', function () {
        $.ajax({
            // attention ! il faut adapter l'url à votre propre cas
            url: '../fragments/footer.html',
            type: 'GET',
            dataType: 'HTML',
            success: function (resultat, statut) {
                let maDiv = $(resultat).filter('#footer-fragment');

                $('footer').replaceWith(maDiv);
            },
            error: function (resultat, statut, erreur) {
                alert('erreur : ' + erreur);
            },
            complete: function () {
                //alert("complete");
            }
        });
    });
</script>
</body>
</html>
